{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{% static 'css/jquery-ui.css'%}" rel="Stylesheet" /> 
    <script type="text/javascript" src="{% static 'js/jquery-ui.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js'%}"></script>

  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <title>{% block title %} Enrollement des Baux administratifs {% endblock %} </title>
</head>

<body>
  <div>
    {% include "./navigat/navbar.html"%}
  </div>

  <div id="content" name="content" class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>


  <footer class="footer">
    <div class="container">
      <p>&copy; Copyright {% now "Y" %} by <a href="www.dgb.cm">Direction Générale du Budget</a></p>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!-- tooltip -->
  <script src="{% static 'js/script.js'%}"></script>

</body>
