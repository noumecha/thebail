{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Contrat{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="card p-3">
    <h1> 
      Enregistrement d'un contrat
    </h1>
    <form method="post">

      {% csrf_token %}

      {{ wizard.management_form }}

      {{ wizard.form|crispy }}

      <button class="btn btn-primary" type="submit" value="{% if wizard.steps.next %}Suivant{% else %}Enregistrer{% endif %}">

      {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field , errors in form.errors.items %}
                    <li>{{ field }} : {{ errors|striptags }}</li>
                {% endfor %}
            </ul>
        </div>
      {% endif %}

    </form>
  </div>
{% endblock %}
